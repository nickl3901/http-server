plugins {
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

jar {
    manifest {
        attributes(
            'Main-Class': 'ca.capstone.http.HttpServer'
        )
    }
}

application {
    mainClass = 'ca.capstone.http.Main'
}

version = "0.0.1" 

